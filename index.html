<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">

        <div id="title">
            <h1>Naruto Survey</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>

        
        <form id="survey-form" action="">
            <label for="name">Name</label>
            <br>
            <input id="name" type="text" name="name" required >
            <br>
            <label for="last">Email</label>
            <br>
            <input type="email" name="email" id="last">
            <br>
            <label for="age" id="age">Age</label>
            <br>
            <input type="number" name="number" id="age">
            <br>
            <label for="recommend" id="recommend">

                <p>Would you recommend Naruto Shippuden to a friend</p>
                <br>
                <input type="radio" name="recommend" id="recommend">Definitely
                <br>
                <input type="radio" name="recommend" id="recommend">Maybe
                <br>
                <input type="radio" name="recommend" id="recommend">Not sure
            </label>
            <br>
            <button type="submit">SUBMIT</button>
        </form>


    </div>
</body>
</html>
